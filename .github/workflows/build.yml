name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Build Tools
        run: |
          # We only need these two to build the app
          pip install flet yt-dlp
          
      - name: Build APK
        run: |
          # 1. Create the assets folder for the icon (Flet 0.80+ requirement)
          mkdir -p assets
          
          # 2. Move your icon if it's in the main folder
          if [ -f "icon.png" ]; then
            cp icon.png assets/icon.png
          fi
          
          # 3. The --yes flag automates the Flutter SDK download.
          # We added extra permissions so the app can save to your phone's Download folder.
          flet build apk \
            --product "bobsiclesMp3s" \
            --android-permissions "android.permission.WRITE_EXTERNAL_STORAGE=True android.permission.READ_EXTERNAL_STORAGE=True android.permission.INTERNET=True" \
            --yes \
            --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bobsiclesMp3s-APK
          path: build/apk/*.apk
