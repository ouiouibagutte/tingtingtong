name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: |
          pip install flet yt-dlp
          
      - name: Build APK
        run: |
          # --name: Sets the label under the icon on your phone
          # --icon: Uses your icon.png file
          # --splash: Uses your splash.png file
          flet build apk \
            --name "bobsiclesMp3s" \
            --icon "icon.png" \
            --splash "splash.png" \
            --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bobsiclesMp3s-APK
          path: build/apk/*.apk
