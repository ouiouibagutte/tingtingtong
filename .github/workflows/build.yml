name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Build Tools
        run: |
          pip install flet yt-dlp
          
      - name: Build APK
        run: |
          # 1. Ensure the assets folder exists for Flet 0.80+
          mkdir -p assets
          
          # 2. Automatically move your icon if you forgot to put it in assets
          if [ -f "icon.png" ]; then
            cp icon.png assets/icon.png
          fi
          
          # 3. The --yes flag answers "y" to the Flutter SDK installation automatically.
          # We use --product for the app name and add storage permissions.
          flet build apk \
            --product "bobsiclesMp3s" \
            --android-permissions "android.permission.WRITE_EXTERNAL_STORAGE=True android.permission.READ_EXTERNAL_STORAGE=True" \
            --yes \
            --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bobsiclesMp3s-APK
          path: build/apk/*.apk
